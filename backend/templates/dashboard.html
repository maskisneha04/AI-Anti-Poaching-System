<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Anti-Poaching System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }
        header {
            background-color: #2f5d50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .left, .right {
            width: 50%;
            padding: 15px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            color: #2f5d50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<header>
    <h2>Wildlife Monitoring Dashboard</h2>
</header>

<div class="container">
    <div class="left">
        <div class="card">
            <h3>Live Camera Feed</h3>
            <p>[ Camera Stream Placeholder ]</p>
        </div>

       <div class="card">
    <h3>Detection Status</h3>
    <p class="status" id="detectionStatus">Loading...</p>
</div>

    </div>

    <div class="right">
        <div class="card">
            <h3>Alerts</h3>
            <p>No alerts currently.</p>
        </div>

        <div class="card">
            <h3>Recent Activity Logs</h3>
            <table>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>10:30 AM</td>
                    <td>Animal</td>
                    <td>Safe</td>
                </tr>
                <tr>
                    <td>11:10 AM</td>
                    <td>Human</td>
                    <td>Alert</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<footer>
    AI-Based Anti-Poaching Wildlife Monitoring System
</footer>


<script>
    fetch("http://127.0.0.1:5000/api/status")
        .then(response => response.json())
        .then(data => {
            document.getElementById("detectionStatus").innerText =
                data.detection;
        })
        .catch(error => {
            document.getElementById("detectionStatus").innerText =
                "Backend not reachable";
        });
</script>

</body>
</html>
