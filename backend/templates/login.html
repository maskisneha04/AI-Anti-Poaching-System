<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Anti-Poaching System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e8f0ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #2f5d50;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2f5d50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e4037;
        }
        .note {
            margin-top: 10px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="location.href='dashboard.html'">Login</button>
    <div class="note">Authorized personnel only</div>
</div>

</body>
</html>
